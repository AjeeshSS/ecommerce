<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>add product</title>
    <style>

        .text-color{
            color: red;
        }

    </style>
</head>
<body>

<div class="container">
    <div class="p-2 m-2">
        <div class="col-lg-5 mx-auto  border rounded p-3">
            <h3 class="alert alert-light border rounded text-center">add new</h3>
            <form method="POST" enctype="multipart/form-data" >


                {%csrf_token%}

                {%if error%}
                <div class="alert-sm alert-danger text-center text-color" role="alert">
                    {{error}}
                </div>
                {%endif%}

                <!----name---->
                <div class="mb-3">
                    <label for="" class="form-label">Name</label>
                    <input type="name" name="name" id="" value="" class="form-control form-control-sm"
                           placeholder="">
                </div>
                <!----number---->
                <div class="mb-3">
                    <label for="" class="form-label">Price</label>
                    <input type="number" name="price" id="" value=""
                           class="form-control form-control-sm" placeholder="">
                </div>
                <!----email---->
                <div class="mb-3" id="">
                    <label for="" class="form-label">stoke</label>
                    <input  type="number" name="stoke" id="" value=""
                           class="form-control form-control-sm"
                           placeholder="">
                </div>
                <div class="mb-3">
                    <label for="" class="form-label">description</label>
                    <input type="text" name="description" id="" class="form-control form-control-sm"
                           placeholder="">
                </div>

                <div class="mb-3">
                    <label for="" class="form-label">Brand</label>
                    <input type="text" name="brand" id="" class="form-control form-control-sm"
                           placeholder="">
                </div>

                <div class="mb-3">
                    <label for="" class="form-label">Image</label>
                    <input type="file" name="image" id="" class="form-control form-control-sm"
                           placeholder="">
                </div>
                <div class="mb-3">
                  <label for="" class="form-label">category</label>
                  <select class="form-control form-control-sm" name="category" id="" >
                    <option value="men">men</option>
                    <option value="women">women</option>
                    </select>
              </div>
                <div class="form-group text-center" id="">
                    <!-- <input class="btn btn-info" type="submit" value="Register"> -->
                    <button class="btn btn-info" type="submit">Add</button>
                </div>
            </form>
        </div>
    </div>
</div>


<!-- Option 2: Separate Popper and Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

</body>
</html>
