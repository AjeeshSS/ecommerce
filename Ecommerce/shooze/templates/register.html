<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js" type='text/javascript'></script>
    <title>register</title>
    <style>
        .bg-custom {
        background-color: #85C9FA;
        }
        .text-color{
            color: red;
        }




    </style>
</head>
<body>
<!-----navbar-------->
<nav class="navbar navbar-expand-lg navbar-light bg-custom me-auto">
    <div class="container-fluid">
        <div class=" navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">&nbsp;&nbsp;&nbsp;&nbsp;Home</a>
                </li>
            </ul>
            <ul class="navbar-nav me-auto  text-center">
                <li class="nav-item">
                    <a class="navbar-brand" aria-current="page" href="#"><b>Register with shooze</b></a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <div class="p-2 m-2">
        <div class="col-lg-5 mx-auto  border rounded p-3">
            <h3 class="alert alert-light border rounded text-center">Create an account</h3>
            <form method="POST">

                {%csrf_token%}

                {%if error%}
                <div class="alert-sm alert-danger text-center text-color" role="alert">
                    {{error}}
                </div>
                {%endif%}

                <!----name---->
                <div class="mb-3">
                    <label for="" class="form-label">Name</label>
                    <input type="name" name="name" id="" value="{{values.name}}" class="form-control form-control-sm"
                           placeholder="">
                </div>
                <!----number---->
                <div class="mb-3">
                    <label for="" class="form-label">Phone</label>
                    <input type="number" name="phone" id="" value="{{values.phone}}"
                           class="form-control form-control-sm" placeholder="10 digit">
                </div>
                <!----email---->
                <div class="mb-3" id="email_div">
                    <label for="" class="form-label">Email</label>
                    <input required type="email" name="email" id="email" value="{{values.email}}"
                           class="form-control form-control-sm"
                           placeholder="example@gmail.com">
                </div>
                <!----password---->
                <div class="mb-3">
                    <label for="" class="form-label">password</label>
                    <input type="password" name="password" id="" class="form-control form-control-sm"
                           placeholder="********">
                </div>
                <!----conform password---->
                <div class="mb-3">
                    <label for="" class="form-label">conform password</label>
                    <input type="password" name="conform_password" id="" class="form-control form-control-sm"
                           placeholder="please conform">
                </div>
                <div class="form-group text-center" id="otp_div">
                    <!-- <input class="btn btn-info" type="submit" value="Register"> -->
                    <button class="btn btn-info" type="submit" onclick="ajax_send_otp()">Send OTP</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>

    function ajax_send_otp(){
       email = document.getElementById("email");
     $.post("/send_otp",
        {
            "email":email.value,
            "csrfmiddlewaretoken":"{{csrf_token}}"
        },
            );
    }

</script>


<!-- Option 2: Separate Popper and Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

</body>
</html>
